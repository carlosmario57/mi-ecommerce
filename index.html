<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Artesanal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Artesanal</h1>
        <p>Productos únicos y hechos a mano por artesanos colombianos</p>
    </header>

    <main class="contenedor">
        <section class="productos" id="productos">
            <div class="producto">
                <img src="Aretes.jpg" alt="Aretes de Filigrana">
                <h2>Aretes de Filigrana</h2>
                <p>$25.000</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="producto">
                <img src="bolso2.jpg" alt="Bolso Tejido">
                <h2>Bolso Tejido</h2>
                <p>$45.000</p>
                <button class="btn-comprar">Comprar</button>
            </div>
        </section>

        <section class="carrito" id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total">$0</span></p>
        </section>

        <section class="contacto" id="contacto">
            <h2>Contáctanos</h2>
            <form id="form-contacto">
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <input type="email" id="correo" placeholder="Tu correo electrónico" required>
                <textarea id="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p id="mensaje-exito"></p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
